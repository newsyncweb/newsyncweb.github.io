<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Game Assets to ImgBB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
        .form-section {
            margin-bottom: 30px;
        }
        input[type="text"], input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .uploaded-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #e3f2fd;
            border-radius: 5px;
        }
        .uploaded-info h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .uploaded-info img {
            max-width: 300px;
            margin: 10px;
        }
        .uploaded-info .links {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Game Assets to ImgBB</h1>

        <div class="form-section">
            <form id="uploadForm">
                <label for="gameName">Game Name</label>
                <input type="text" id="gameName" placeholder="Enter the game's name" required>
                
                <label for="spriteSheet">Upload Sprite Sheet</label>
                <input type="file" id="spriteSheet" accept="image/*" required>
                
                <label for="thumbnail">Upload Thumbnail</label>
                <input type="file" id="thumbnail" accept="image/*" required>
                
                <button type="submit">Upload</button>
            </form>
        </div>

        <div id="status" class="status"></div>

        <div id="uploadedInfo" class="uploaded-info">
            <h2>Uploaded Game: <span id="gameTitle"></span></h2>
            <div>
                <strong>Sprite Sheet:</strong>
                <img id="spriteSheetPreview" src="" alt="Sprite Sheet">
            </div>
            <div>
                <strong>Thumbnail:</strong>
                <img id="thumbnailPreview" src="" alt="Thumbnail">
            </div>
            <div class="links">
                <a id="spriteLink" href="" target="_blank">View Sprite Sheet</a><br>
                <a id="thumbnailLink" href="" target="_blank">View Thumbnail</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const gameName = document.getElementById('gameName').value;
            const spriteSheet = document.getElementById('spriteSheet').files[0];
            const thumbnail = document.getElementById('thumbnail').files[0];

            const formData = new FormData();
            formData.append('image', spriteSheet);
            formData.append('key', '570475b637354a86bd9b4cc766cb891e');
            
            let spriteSheetUrl = '';
            try {
                const spriteSheetResponse = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: formData
                });
                const spriteSheetData = await spriteSheetResponse.json();
                if (spriteSheetData.success) {
                    spriteSheetUrl = spriteSheetData.data.url;
                } else {
                    throw new Error('Sprite sheet upload failed');
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Error uploading sprite sheet: ' + error.message;
                return;
            }

            const thumbnailFormData = new FormData();
            thumbnailFormData.append('image', thumbnail);
            thumbnailFormData.append('key', '570475b637354a86bd9b4cc766cb891e');
            
            let thumbnailUrl = '';
            try {
                const thumbnailResponse = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: thumbnailFormData
                });
                const thumbnailData = await thumbnailResponse.json();
                if (thumbnailData.success) {
                    thumbnailUrl = thumbnailData.data.url;
                } else {
                    throw new Error('Thumbnail upload failed');
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Error uploading thumbnail: ' + error.message;
                return;
            }

            document.getElementById('uploadedInfo').style.display = 'block';
            document.getElementById('gameTitle').textContent = gameName;
            document.getElementById('spriteSheetPreview').src = spriteSheetUrl;
            document.getElementById('thumbnailPreview').src = thumbnailUrl;
            document.getElementById('spriteLink').href = spriteSheetUrl;
            document.getElementById('thumbnailLink').href = thumbnailUrl;

            document.getElementById('status').textContent = '';
        });
    </script>

</body>
</html>
