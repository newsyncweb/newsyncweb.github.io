<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEWSYNC - Sprite Uploader</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #0d1b2a;
      color: #dcefff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 40px;
      color: #70d6ff;
      text-shadow: 2px 2px #222;
    }

    label {
      display: block;
      margin: 20px 0 5px;
    }

    input[type="text"], input[type="file"], button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 2px solid #5d8aa8;
      background-color: #1e2a3a;
      color: #dcefff;
      border-radius: 0;
      outline: none;
    }

    button {
      margin-top: 20px;
      background-color: #4da6ff;
      border: 2px solid #89c4ff;
      color: #001f33;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #70d6ff;
      color: #000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .gallery-item {
      background-color: #1e2a3a;
      padding: 10px;
      border: 2px dashed #70d6ff;
      text-align: center;
    }

    .gallery-item img {
      max-width: 100%;
      image-rendering: pixelated;
      margin-bottom: 10px;
      border: 2px solid #4da6ff;
    }

    .gallery-item h3 {
      font-size: 0.8em;
      margin: 5px 0;
    }

    .gallery-item p {
      font-size: 0.6em;
      color: #c0e0ff;
    }

    .status {
      margin-top: 20px;
      font-size: 0.8em;
      color: #ff7070;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NEWSYNC</h1>
    <form id="uploadForm">
      <label for="gameName">Game Name</label>
      <input type="text" id="gameName" required>

      <label for="characterName">Character Name</label>
      <input type="text" id="characterName" required>

      <label for="spriteSheet">Upload Sprite Sheet</label>
      <input type="file" id="spriteSheet" accept="image/*" required>

      <label for="thumbnail">Upload Thumbnail</label>
      <input type="file" id="thumbnail" accept="image/*" required>

      <button type="submit">Upload to NEWSYNC</button>
    </form>

    <div class="status" id="status"></div>

    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxcJEuDmpXxubyHnReXQBMPzTDzbXa9-jPb56g0rmiMMDvJz7_Ds1a5BbkBkytVMdLG/exec';

    async function uploadImageToImgbb(file) {
      const formData = new FormData();
      formData.append('image', file);
      formData.append('key', '570475b637354a86bd9b4cc766cb891e');

      const res = await fetch('https://api.imgbb.com/1/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      if (data.success) return data.data.url;
      throw new Error('Image upload failed');
    }

    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const gameName = document.getElementById('gameName').value.trim();
      const characterName = document.getElementById('characterName').value.trim();
      const spriteSheet = document.getElementById('spriteSheet').files[0];
      const thumbnail = document.getElementById('thumbnail').files[0];

      document.getElementById('status').textContent = 'Uploading images...';

      try {
        const spriteUrl = await uploadImageToImgbb(spriteSheet);
        const thumbUrl = await uploadImageToImgbb(thumbnail);

        await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify({
            game: gameName,
            character: characterName,
            sprite: spriteUrl,
            thumbnail: thumbUrl
          }),
          headers: { 'Content-Type': 'application/json' }
        });

        document.getElementById('status').textContent = 'Upload successful!';
        loadGallery(); // Refresh gallery
        document.getElementById('uploadForm').reset();
      } catch (err) {
        document.getElementById('status').textContent = 'Upload failed: ' + err.message;
      }
    });

    async function loadGallery() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      data.reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        div.innerHTML = `
          <img src="${entry.thumbnail_url}" alt="Thumbnail">
          <h3>${entry.character_name}</h3>
          <p>${entry.game_name}</p>
          <a href="${entry.sprite_url}" target="_blank">[ View Sprite Sheet ]</a>
        `;
        gallery.appendChild(div);
      });
    }

    window.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
